<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GGR472 Lab 4</title>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf@7.2.0/turf.min.js"></script>

  <style>
    /* Basic styles */
    body { margin: 0; padding: 0; }
    .map { width: 100vw; height: 100vh; }

    /* Legend container */
    #legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: white;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
    }
    #legend span {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map" class="map"></div>
  <!-- Legend container -->
  <div id="legend"></div>

  <script>
    /*--------------------------------------------------------------------
    GGR472 LAB 4: Incorporating GIS Analysis into web maps using Turf.js 
    --------------------------------------------------------------------*/

    // Step 1: Initialize Map
    mapboxgl.accessToken = 'pk.eyJ1Ijoic29kYWFhYWFhIiwiYSI6ImNtNW9kN2ljbzBrcG8ybG9tdG90anE3aGgifQ.rSB64rW_H8KCYtatGd1Btg';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-79.39, 43.65],
      zoom: 11
    });

    // Step 2: Fetch and display collision data
    let collisionData;

    // Replace this URL with a valid raw or GitHub Pages URL
    // Example of a raw link: https://raw.githubusercontent.com/yourUser/yourRepo/branch/pedcyc_collision_06-21.geojson
    fetch('https://raw.githubusercontent.com/yourUser/yourRepo/main/pedcyc_collision_06-21.geojson')
      .then(response => response.json())
      .then(data => {
        collisionData = data;
        console.log("Collision data loaded:", collisionData);
      })
      .catch(err => console.error("Error loading collision data:", err));

    // Step 3: Create bounding box AND hexgrid
    map.on('load', function() {
      if (!collisionData) {
        console.log("Collision data not ready yet. Try again in a moment.");
        return;
      }

      // (Optional) Add point data to the map so we can see them
      map.addSource('collision-points', {
        type: 'geojson',
        data: collisionData
      });
      map.addLayer({
        id: 'collision-points-layer',
        type: 'circle',
        source: 'collision-points',
        paint: {
          'circle-radius': 3,
          'circle-color': '#FF0000'
        }
      });

      // Build bounding box
      let envelopeFeature = turf.envelope(collisionData);
      envelopeFeature = turf.transformScale(envelopeFeature, 1.1); // scale up by 10%
      const bboxArray = envelopeFeature.bbox; // [minX, minY, maxX, maxY]
      // Step 4: AGGREGATE COLLISIONS BY HEXGRID
      // Create hexgrid
      const hexgrid = turf.hexGrid(bboxArray, 0.5, { units: 'kilometers' });
      console.log("Hexgrid generated:", hexgrid);

      // Collect point attributes into each hex
      // If your data doesn't have `_id`, use a valid attribute (e.g., `ACCNUM`)
      const collected = turf.collect(hexgrid, collisionData, '_id', 'values');

      // Tally collision counts, find maxCount
      let maxCount = 0;
      collected.features.forEach(feature => {
        const count = feature.properties.values.length;
        feature.properties.COUNT = count;
        if (count > maxCount) maxCount = count;
      });
      console.log("Max collisions in any hex:", maxCount);

      // Add hexgrid to map
      map.addSource('hexgridSource', {
        type: 'geojson',
        data: collected
      });
      map.addLayer({
        id: 'hexgridLayer',
        type: 'fill',
        source: 'hexgridSource',
        paint: {
          'fill-color': [
            'interpolate',
            ['linear'],
            ['get', 'COUNT'],
            0, '#f2f0f7',
            maxCount, '#49006a'
          ],
          'fill-opacity': 0.6
        }
      });
      map.addLayer({
        id: 'hexgridOutline',
        type: 'line',
        source: 'hexgridSource',
        paint: {
          'line-color': '#999',
          'line-width': 1
        }
      });

      // Popup on click
      map.on('click', 'hexgridLayer', e => {
        const props = e.features[0].properties;
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<strong>Collision Count:</strong> ${props.COUNT}`)
          .addTo(map);
      });
      // Hover cursor
      map.on('mouseenter', 'hexgridLayer', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'hexgridLayer', () => {
        map.getCanvas().style.cursor = '';
      });

      // Step 5: Add legend
      addMapLegend(maxCount);
    });

    // Legend function
    function addMapLegend(maxCount) {
      const legend = document.getElementById('legend');
      if (!legend) return;

      legend.innerHTML = `
        <h3>Collision Count (2006-2021)</h3>
        <div><span style="background:#f2f0f7;"></span> 0</div>
        <div><span style="background:#9e9ac8;"></span> ~ ${(maxCount / 2).toFixed(0)}</div>
        <div><span style="background:#49006a;"></span> ~ ${maxCount}</div>
      `;
    }
  </script>
</body>
</html>
